<li *ngFor="let question of questions; let i = index;" class="question-slide">
    <div class="question">
        {{question.text}}
    </div>

    <ul class="answers">
        <li *ngFor="let answer of question.answers">
            <input *ngIf="question.multiple" (change)="grade(question, answer, $event.target.checked)" type="checkbox" />
            <input *ngIf="!question.multiple" (change)="grade(question, answer)" name="question_{{i}}" type="radio" />
            {{answer.text}}
        </li>
    </ul>

    <button class="continue">Continue</button>
</li>
